<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- for bootstrap css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


    <!-- for bootstrap icons link -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- for font-awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">

    <title>Landing Page</title>

</head>
<body>


    <!-- Fullscreen Overlay Spinner -->
<div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" style="z-index: 1050; background-color: rgb(1, 2, 71);">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>   
  </div>
  <!-- <div class="text-primary fs-5 fw-medium mx-3">Please wait...</div> -->
</div>


   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>  

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

    <script>

        window.addEventListener('load', function () {
            document.getElementById('loadingOverlay').style.display = 'none';
        });


        setTimeout(function(){
            window.location.href="AppLoad.html";
        }, 3000);
    </script>
</body>
</html>
