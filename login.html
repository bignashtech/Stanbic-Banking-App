    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">

    </head>

    <body id="signupbody">

      <div class="container col-11 col-sm-6 col-md-4 mt-4">
        <div class="form-container bg-dark p-4 border rounded-4">

          <h2 class="text-center mb-4 text-primary">Sign in to Online Banking</h2>

          <form action="" id="form-container">
            <div class="mb-3">
              <label for="name" class="form-label text-light">Full Name:</label>
              <input type="text" required class="form-control" id="userName" placeholder="e.g, Elson Berry">

              <p id="errorName" class="text-danger"></p>

            </div>


            <div class="">
              <label for="name" class="form-label text-light">Email:</label>
              <input type="email" required class="form-control" id="userEmail" placeholder="example@mail.com">

              <p id="errorEmail" class="text-danger"></p>
            </div>

            
            <div class="mb-5">
              <label for="password" class="form-label text-light">Password:</label>
              <input type="password" class="form-control" id="userPassword" placeholder="**************" required>

              <p id="errorPassword" class="text-danger"></p>
            </div>

            
            
            <div class="d-grid pb-3 mx-5">
              <button type="button" class="btn btn-primary text-light fw-bold" id="signUpBtn">SIGN IN</button>
            </div>
          </form>
        </div>

      </div>


      <script>

        document.getElementById("signUpBtn").addEventListener('click', function(overRide){

          errorName.innerText = "";
          errorEmail.innerText = "";
          errorPassword.innerText = "";

          overRide.preventDefault()

          let userName = document.getElementById("userName").value.trim();

          let userEmail = document.getElementById("userEmail").value.trim();

          let userPassword = document.getElementById("userPassword").value.trim();




          if(userName === "" && userEmail === "" && userPassword === ""){

            document.getElementById("errorName").innerText = "Please enter your full name"

            document.getElementById("errorEmail").innerText = "Please enter your email"

            document.getElementById("errorPassword").innerText = "Please enter your passwrod"
           
            return;

          }else if (userName === ""  || userEmail === !"" || userPassword === !""){
            document.getElementById("errorName").innerText = "Please enter your full name";

              if (userName === !"" || userEmail === "" || userPassword === !""){
                document.getElementById("errorEmail").innerText = "Please enter your email"
              }

              if (userName === !"" || userName === !"" || userPassword === ""){
                document.getElementById("errorPassword").innerText = "Please enter your passwrod"
              }
          
            return;

          }else if (userName === !"" || userEmail === "" || userPassword === !""){
          document.getElementById("errorEmail").innerText = "Please enter your email"

          if (userName === !"" || userName === !"" || userPassword === ""){
          document.getElementById("errorPassword").innerText = "Please enter your passwrod"
          }

          return;

          }else if (userName === !"" || userName === !"" || userPassword === ""){
          document.getElementById("errorPassword").innerText = "Please enter your passwrod"

            return;
          }
          
          if(userPassword === 'password'){
            document.getElementById("errorPassword").innerText = " Password can not be password"

          }else if(userPassword < 8){
            document.getElementById("errorPassword").innerText = " Password can not be less than 8 characters"
          }else if(userPassword > 20){
            document.getElementById("errorPassword").innerText = " Password can not be more than 20 characters"
          }else{
          sessionStorage.setItem("storeName", userName)

          window.location.href = "dashboard.html";
          }
        
          let empytForm = document.getElementById('form-container').innerHTML = "";
        })
      


         // Simulated name from server/session
        const userName = "John"; // Replace with dynamic value in production

        function getGreeting() {
          const hour = new Date().getHours();
          let greeting = "Hello";

          if (hour < 12) {
            greeting = "Good morning";
          } else if (hour < 18) {
            greeting = "Good afternoon";
          } else {
            greeting = "Good evening";
          }

          return `${greeting}, ${userName}!`;
        }

        // Set the greeting on page load
        document.addEventListener("DOMContentLoaded", function() {
          document.getElementById("greetingMessage").textContent = getGreeting();
        });
      </script>


      <script src="script.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
